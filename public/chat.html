<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<title>Chat | ChatApp</title>
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<div id="chat-window">
			<form id="message-form">
				<ul id="messages"></ul>
				<div class='formInputContainer'>
					<input name="message" type="text" placeholder="Message" auto-focus autocomplete="off" />
					<button type="submit">Send</button>
					<button id="sendLocation">Send Location</button>
				</div>
			</form>
		</div>

		<script id="message-template" type="text/template">
			<li class="message">
				<div>{{from}} <span class="formatted-time">{{createdAt}}</span></div>
				<div>{{text}}</div>
			</li>
		</script>

		<script id="location-message-template" type="text/template">
			<li class="message">
				<div>{{from}} <span class="formatted-time">{{createdAt}}</span></div>
				<div><a href="{{url}}" target="_blank">My current location</a></div>
			</li>
		</script>

		<script src="/socket.io/socket.io.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<script src="/js/libs/moment.js"></script>
		<script src="/js/libs/mustache.js"></script>
		<script src="/js/chat.js"></script>
	</body>
</html>
